name: 'Continuous Delivery'

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Use gcloud CLI
        run: gcloud info

      - name: Authenticate Docker to Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      #- name: Push Docker image to Artifact Registry
      #  env: 
      #    GOOGLE_PROJECT: ${{ secrets.GCP_PROJECT_ID}}
      #  run:  |
      #    DOCKER_IMAGE="us-central1-docker.pkg.dev/${GOOGLE_PROJECT}/${{secrets.ARTIFACT_REGISTRY}}/${{ secrets.IMAGE_NAME}}:latest"
      #    gcloud auth configure-docker us-central1-docker.pkg.dev
      #    docker build -t $DOCKER_IMAGE .
      #    docker push $DOCKER_IMAGE   

      - name: Deploy to Cloud Run
        run: |
          gcloud run services update challengemle --service-account github-actions@centered-carver-337623.iam.gserviceaccount.com
          gcloud run deploy ${{secrets.CLOUD_RUN_SERVICE_NAME}} \
            --image ${{secrets.REGISTRY_HOST}}/${{secrets.GCP_PROJECT_ID}}/${{secrets.ARTIFACT_REGISTRY}}/${{secrets.IMAGE_NAME}}:latest \
            --region ${{secrets.REGION}} \
            --platform=managed \
            --allow-unauthenticated \
            --memory=1Gi \
            --cpu=2 \
            --max-instances=10 \
            --min-instances=1 \
            --concurrency=10 \
            --timeout=60s
      
      - name: Run Stress Tests
        run: make stress-test
