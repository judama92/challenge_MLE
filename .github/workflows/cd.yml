name: 'Continuous Delivery'

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      #- name: Print environment variables
        #run: |
        #  echo "REGISTRY_HOST: ${secrets.REGISTRY_HOST}"
        #  echo "PROJECT_ID: ${secrets.PROJECT_ID}"
        #  echo "IMAGE_NAME: ${secrets.IMAGE_NAME}"
        #  echo "GITHUB_SHA: ${secrets.GITHUB_SHA}"
          
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          credentials: ${{ secrets.GCP_CREDENTIALS }}

      - name: Build Docker image
        run: |
          docker build -t ${secrets.REGISTRY_HOST}/${secrets.PROJECT_ID}/${secrets.IMAGE_NAME}:${secrets.GITHUB_SHA} .

      - name: Authenticate Docker to Artifact Registry
        run: |
          gcloud auth configure-docker ${secrets.REGISTRY_HOST} --quiet

      - name: Push Docker image to Artifact Registry
        run: |
          docker push ${secrets.REGISTRY_HOST}/${secrets.PROJECT_ID}/${secrets.IMAGE_NAME}:${secrets.GITHUB_SHA}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${secrets.CLOUD_RUN_SERVICE_NAME} \
            --image ${secrets.REGISTRY_HOST}/${secrets.PROJECT_ID}/${secrets.IMAGE_NAME}:${secrets.GITHUB_SHA} \
            --region ${secrets.REGION} \
            --platform managed \
            --allow-unauthenticated
      
      - name: Run Stress Tests
        run: make stress-test
